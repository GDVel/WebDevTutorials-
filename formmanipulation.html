<!DOCTYPE html>
<html>
<head>
  <title>Sliding Images</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/formmanipulation.js"></script>
  <link rel="stylesheet" type="text/css" href="css/formmanipulation.css">
</head>
<body>
  <div><form id="formA">
    <label>Time</label><br>
    <input type="image" src="images/day.jpg" />
    <input type="image" src="images/night.jpg" /><br>
    <input name="title" type="text" /><br>
    <textarea name="comments"></textarea><br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">female<br>
    <input type="checkbox" name="Registered">Registered<br>
    <select size=3 multiple name="count">
      <option>One</option><option>Two</option><option>Three</option>
    </select><br>
    <input id="resetB" type="button" value="Reset"></input>
    <input id="serializedB" type="button" value="Serialized"></input>
  </form></div>
  <div><form id="formB">
  <label>Destination</label><br>
  <input type="image" alt="No Image"></input><br>
  <input type="text" /><br>
  <textarea></textarea><br>
  <input type="radio" name="gender" value="male">Male
  <input type="radio" name="gender" value="female">female<br>
  <input type="checkbox" name="Registered">Registered<br>
  <select size=3 multiple>
    <option>One</option><option>Two</option><option>Three</option>
  </select>
</form></div><br>
<div><label>Serialized</label><p id="serialiazed"></p></div>
<div><label>Serialized Array</label><span id="serializedArray"></span></div>
  </body>
</html>
