<!DOCTYPE html>
<html>

<head>
  <title> JQuery Selectors </title>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/jqueryselectors.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jqueryselectors.css">
</head>
<body>
  <span onclick="setEven()">Even</span>
  <span onclick="setOdd()">Odd</span>
  <span onclick="setFirst4()">First 4</span>
  <p class="label">Gods</p>
  <ul>
    <li>Poseidon</li>
    <li>Ares</li>
    <li>Apollo</li>
    <li>Hermes</li>
    <li>Nike</li>
    <li>Nemesis</li>
    <li>Zues</li>
    <li>Hades</li>
  </ul>
</body>
</html>
